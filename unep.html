<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDMUN'25 - UNEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #101010;
            color: #a8a8a8;
            text-align: center;
        }
        .container {
            max-width: 90vw;
            margin: 50px auto;
            padding: 20px;
            background: #181818;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #ecc55a;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ecc55a;
        }
        th {
            background-color: #282828;
            color: #ecc55a;
        }
        tr:nth-child(even) {
            background-color: #202020;
        }
        tr:hover {
            background-color: #303030;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>United Nations Environment Programme (UNEP) Portfolios</h1>
        <table>
            <tr>
                <th>Sno.</th>
                <th>Portfolio</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Country 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Country 2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Country 3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Country 4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Country 5</td>
            </tr>
        </table>
    </div>
    
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("show");
        }
    
        function closeMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.remove("show");
        }
    </script>
</body>
</html>
