<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDMUN'25 - Resources</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
        }

        .header {
            background: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .resources-container {
            text-align: center;
            padding: 50px 20px;
        }

        .resources-title {
            font-size: 3rem;
            color: white;
            background: #ecc55a;
            padding: 20px;
            display: inline-block;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .resource-box {
            border: 2px solid white;
            padding: 40px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .resource-box:hover {
            background: #ecc55a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="logo.png" alt="GDMUN'25" class="logo"></a>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav" id="nav-menu">
            <a href="index.html" onclick="closeMenu()">Home</a>
            <a href="team.html" onclick="closeMenu()">Team</a>
            <a href="committees.html" onclick="closeMenu()">Committees</a>
            <a href="resources.html" onclick="closeMenu()">Resources</a>
            <a href="registration.html" onclick="closeMenu()">Registration</a>
            <a href="contact.html" onclick="closeMenu()">Contact Us</a>
        </div>
    </div>

    <div class="resources-container">
        <br>
        <h1 class="resources-title">Resources</h1>
        <div class="resources-grid">
            <a style="color: white; text-decoration: none;" href="https://docs.google.com/spreadsheets/d/1MSKGdmSTmTIhOea81HuPrwAE45fV4nH1fqxxcM1tjC0/edit?usp=sharing" class="resource-box">Public Eye Matrix</a>
            <a style="color: white; text-decoration: none;" href="coming_soon.html" class="resource-box">Itinerary</a>
            <a style="color: white; text-decoration: none;" href="coming_soon.html" class="resource-box">Conference Guideline</a>
            <a style="color: white; text-decoration: none;" href="https://www.indiacode.nic.in/bitstream/123456789/15240/1/constitution_of_india.pdf" class="resource-box">Indian Constitution</a>
            <a style="color: white; text-decoration: none;" href="https://treaties.un.org/doc/publication/ctc/uncharter.pdf" class="resource-box">UN Charter</a>
            <a style="color: white; text-decoration: none;" href="coming_soon.html">Background Guide</a>
        
            <a style="color: white; text-decoration: none;" href="coming_soon.html" class="resource-box">Newsletter Day 1</a>
            <a style="color: white; text-decoration: none;" href="coming_soon.html" class="resource-box">Newsletter Day 2</a>
            <a style="color: white; text-decoration: none;" href="coming_soon.html" class="resource-box">Newsletter Day 3</a>
        </div>
    </div>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const sphereContainer = document.getElementById('sphere-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(sphereContainer.clientWidth, sphereContainer.clientHeight);
        renderer.setClearColor(0x000000);
        sphereContainer.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, sphereContainer.clientWidth / sphereContainer.clientHeight, 0.1, 1000);
        camera.position.z = 10;

        // Create evenly distributed dots on a sphere
        const points = [];
        const numPoints = 1000;
        const radius = 4;

        for (let i = 0; i < numPoints; i++) {
            const theta = Math.acos(2 * Math.random() - 1);
            const phi = 2 * Math.PI * Math.random();

            const x = radius * Math.sin(theta) * Math.cos(phi);
            const y = radius * Math.sin(theta) * Math.sin(phi);
            const z = radius * Math.cos(theta);

            points.push(new THREE.Vector3(x, y, z));
        }

        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        const dotSphere = new THREE.Points(geometry, material);
        scene.add(dotSphere);

        function animate() {
            requestAnimationFrame(animate);
            dotSphere.rotation.y += 0.005;
            dotSphere.rotation.x += 0.002;
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize and adjust aspect ratio
        window.addEventListener('resize', () => {
            const width = sphereContainer.clientWidth;
            const height = sphereContainer.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
        function toggleMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("show");
        }
    
        function closeMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.remove("show");
        }
    
        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            const navMenu = document.getElementById("nav-menu");
            const menuIcon = document.querySelector(".menu-icon");
    
            if (!navMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                navMenu.classList.remove("show");
            }
        });
    
        // Smooth Scroll Function
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 50, // Adjust for header
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
